<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Surf</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header class="header">
    <div class="header-title">
        go
        surf
    </div>
    <div class="header-aside">
        <div class="logo">
            <a  href="#">
                <img src="img/logo.svg" alt="">
            </a>
        </div>
        <nav class="menu">
            <ul class="menu-list">
                <li><img src="img/nav-ico-1.svg" alt=""> <span>Surf</span></li>
                <li><img src="img/nav-ico-2.svg" alt=""> <span>Travel</span></li>
                <li><img src="img/nav-ico-3.svg" alt=""> <span>Sleep</span></li>
                <li><img src="img/nav-ico-4.svg" alt=""> <span>Shop</span></li>
            </ul>
        </nav>
    </div>
    <div class="header_slider">
        <div class="header_slider-item slider-item">
            <div class="slider-item_info">
                <div class="slider-item_info-suptitle suptitle-left">Surf</div>
                <div class="slider-item_info-title">North Shore</div>
                <div class="slider-item_info-suptext suptitle-left">Condition</div>
                <div class="slider-item_info-text">Radical</div>
                <a href="#" class="slider-item_infi-link">
                    <img src="img/arrow-right.svg" alt="">
                </a>
            </div>
        </div>
        <div class="header_slider-item slider-item">
            <div class="slider-item_info">
                <div class="slider-item_info-suptitle suptitle-left">Surf</div>
                <div class="slider-item_info-title">South Shore</div>
                <div class="slider-item_info-suptext suptitle-left">Condition</div>
                <div class="slider-item_info-text">Radical</div>
                <a href="#" class="slider-item_infi-link">
                    <img src="img/arrow-right.svg" alt="">
                </a>
            </div>
        </div>
        <div class="header_slider-item slider-item">
            <div class="slider-item_info">
                <div class="slider-item_info-suptitle suptitle-left">Surf</div>
                <div class="slider-item_info-title">West Shore</div>
                <div class="slider-item_info-suptext suptitle-left">Condition</div>
                <div class="slider-item_info-text">Radical</div>
                <a href="#" class="slider-item_infi-link">
                    <img src="img/arrow-right.svg" alt="">
                </a>
            </div>
        </div>
        <div class="header_slider-item slider-item">
            <div class="slider-item_info">
                <div class="slider-item_info-suptitle suptitle-left">Surf</div>
                <div class="slider-item_info-title">East Shore</div>
                <div class="slider-item_info-suptext suptitle-left">Condition</div>
                <div class="slider-item_info-text">Radical</div>
                <a href="#" class="slider-item_infi-link">
                    <img src="img/arrow-right.svg" alt="">
                </a>
            </div>
        </div>
    </div>
    <div class="slider-dots">
        <div class="slider-dots-item">
            <div class="dots-box">
                <div class="dots-box-number">01</div>
                <div class="dots-box-name">North Shore</div>
            </div>
        </div>
        <div class="slider-dots-item">
            <div class="dots-box">
                <div class="dots-box-number">02</div>
                <div class="dots-box-name">South Shore</div>
            </div>
        </div>
        <div class="slider-dots-item">
            <div class="dots-box">
                <div class="dots-box-number">03</div>
                <div class="dots-box-name">West Shore</div>
            </div>
        </div>
        <div class="slider-dots-item">
            <div class="dots-box">
                <div class="dots-box-number">04</div>
                <div class="dots-box-name">East Shore</div>
            </div>
        </div>
    </div>
</header>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/libs.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
